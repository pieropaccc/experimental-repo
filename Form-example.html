<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Tell us your own Baked potato recipe!</h1>
    <form action="" method="post">
        <label for="name">Your name:</label>
        <input type="text" id="name" placeholder="Piero">

        <label for="email">Your email:</label>
        <input type="email" id="email" placeholder="piero@gmail.com">
        
        <label for="phone">Your Phone number:</label>
        <input type="tel" id="phone" placeholder="+54 3793 629344">

        <label for="message">Your Message:</label>
        <textarea id="message" rows="4" cols="50" placeholder="leave your recipe"></textarea>

        <label for="rating">Rate my recipe:</label>
        <select id="rating" name="rating" required >
            <option value="">Select a rating:</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button type="submit">Submit</button>



    </form>
</body>
</html>
